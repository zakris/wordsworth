<script type="text/javascript">
 var stringData = [
    "Annotation #1", 
    "Annotation #2", 
    "Annotation #3"
    ];

    function annotateClick(num) { //num == button number.
        //Access the annotation display label.
        var disp = document.getElementById('annotation');

        //Take whatever is in the display, replace it with the corresponding annotation.
        disp.innerHTML = stringData[num-1];
    }

    //Function for user to add an annotation?


</script>
